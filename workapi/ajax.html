<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<!-- https://www.youtube.com/watch?v=OkphAk_cWPM -->
<script type="text/javascript">
function getData(pagename){
	// 物件專門用來和伺服器連線
	var req=new XMLHttpRequest();
	// 連線方法 網址
	// req.open("get", "http://www.hsuanyi.org/portfolio/workapi/1.html");
	req.open("get", "http://www.hsuanyi.org/portfolio/workapi/"+pagename);
    // 偵測連線狀態
    req.onload=function(){
    	// 在彈跳視窗印出
    	// alert(this.responseText);
    	var content=document.getElementById("content");
    	content.innerHTML=this.responseText;
    };

    // 送出連線
    req.send();
}

</script>
<body onload="getData('1.html');">
	<div>
		<span onclick="getData('1.html');">1</span>
		<span onclick="getData('2.html');">2</span>
	</div>
	<hr>
<div id="content">
	
</div>

</body>
</html>
